<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient chính -->
    <linearGradient id="mainGrad128" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient phụ cho highlight -->
    <linearGradient id="highlightGrad128" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow128" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow128">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background với rounded corners -->
  <rect width="128" height="128" rx="32" ry="32" fill="url(#mainGrad128)" filter="url(#shadow128)"/>
  
  <!-- Highlight overlay -->
  <ellipse cx="64" cy="38.4" rx="64" ry="25.6" fill="url(#highlightGrad128)" opacity="0.4"/>
  
  <!-- Main circle với gradient -->
  <circle cx="64" cy="64" r="35.839999999999996" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2.56"/>
  
  <!-- Letter S với style đẹp -->
  <text 
    x="64" 
    y="74.24" 
    font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
    font-size="64" 
    font-weight="700" 
    fill="white" 
    text-anchor="middle" 
    dominant-baseline="central"
    letter-spacing="-1.28"
    filter="url(#glow128)"
    style="text-shadow: 0 2px 4px rgba(0,0,0,0.2);"
  >S</text>
  
  <!-- Decorative dots -->
  <circle cx="44.8" cy="44.8" r="3.84" fill="rgba(255,255,255,0.6)"/>
  <circle cx="83.2" cy="83.2" r="3.2" fill="rgba(255,255,255,0.5)"/>
</svg>
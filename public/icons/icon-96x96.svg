<?xml version="1.0" encoding="UTF-8"?>
<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient chính -->
    <linearGradient id="mainGrad96" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient phụ cho highlight -->
    <linearGradient id="highlightGrad96" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow96" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow96">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background với rounded corners -->
  <rect width="96" height="96" rx="24" ry="24" fill="url(#mainGrad96)" filter="url(#shadow96)"/>
  
  <!-- Highlight overlay -->
  <ellipse cx="48" cy="28.799999999999997" rx="48" ry="19.200000000000003" fill="url(#highlightGrad96)" opacity="0.4"/>
  
  <!-- Main circle với gradient -->
  <circle cx="48" cy="48" r="26.880000000000003" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1.92"/>
  
  <!-- Letter S với style đẹp -->
  <text 
    x="48" 
    y="55.68" 
    font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
    font-size="48" 
    font-weight="700" 
    fill="white" 
    text-anchor="middle" 
    dominant-baseline="central"
    letter-spacing="-0.96"
    filter="url(#glow96)"
    style="text-shadow: 0 2px 4px rgba(0,0,0,0.2);"
  >S</text>
  
  <!-- Decorative dots -->
  <circle cx="33.6" cy="33.6" r="2.88" fill="rgba(255,255,255,0.6)"/>
  <circle cx="62.4" cy="62.4" r="2.4000000000000004" fill="rgba(255,255,255,0.5)"/>
</svg>
<?xml version="1.0" encoding="UTF-8"?>
<svg width="384" height="384" viewBox="0 0 384 384" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient chính -->
    <linearGradient id="mainGrad384" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient phụ cho highlight -->
    <linearGradient id="highlightGrad384" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow384" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow384">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background với rounded corners -->
  <rect width="384" height="384" rx="96" ry="96" fill="url(#mainGrad384)" filter="url(#shadow384)"/>
  
  <!-- Highlight overlay -->
  <ellipse cx="192" cy="115.19999999999999" rx="192" ry="76.80000000000001" fill="url(#highlightGrad384)" opacity="0.4"/>
  
  <!-- Main circle với gradient -->
  <circle cx="192" cy="192" r="107.52000000000001" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="7.68"/>
  
  <!-- Letter S với style đẹp -->
  <text 
    x="192" 
    y="222.72" 
    font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
    font-size="192" 
    font-weight="700" 
    fill="white" 
    text-anchor="middle" 
    dominant-baseline="central"
    letter-spacing="-3.84"
    filter="url(#glow384)"
    style="text-shadow: 0 2px 4px rgba(0,0,0,0.2);"
  >S</text>
  
  <!-- Decorative dots -->
  <circle cx="134.4" cy="134.4" r="11.52" fill="rgba(255,255,255,0.6)"/>
  <circle cx="249.6" cy="249.6" r="9.600000000000001" fill="rgba(255,255,255,0.5)"/>
</svg>
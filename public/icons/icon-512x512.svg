<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient chính -->
    <linearGradient id="mainGrad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient phụ cho highlight -->
    <linearGradient id="highlightGrad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow512" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow512">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background với rounded corners -->
  <rect width="512" height="512" rx="128" ry="128" fill="url(#mainGrad512)" filter="url(#shadow512)"/>
  
  <!-- Highlight overlay -->
  <ellipse cx="256" cy="153.6" rx="256" ry="102.4" fill="url(#highlightGrad512)" opacity="0.4"/>
  
  <!-- Main circle với gradient -->
  <circle cx="256" cy="256" r="143.35999999999999" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="10.24"/>
  
  <!-- Letter S với style đẹp -->
  <text 
    x="256" 
    y="296.96" 
    font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
    font-size="256" 
    font-weight="700" 
    fill="white" 
    text-anchor="middle" 
    dominant-baseline="central"
    letter-spacing="-5.12"
    filter="url(#glow512)"
    style="text-shadow: 0 2px 4px rgba(0,0,0,0.2);"
  >S</text>
  
  <!-- Decorative dots -->
  <circle cx="179.2" cy="179.2" r="15.36" fill="rgba(255,255,255,0.6)"/>
  <circle cx="332.8" cy="332.8" r="12.8" fill="rgba(255,255,255,0.5)"/>
</svg>
<?xml version="1.0" encoding="UTF-8"?>
<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient chính -->
    <linearGradient id="mainGrad192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient phụ cho highlight -->
    <linearGradient id="highlightGrad192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow192" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow192">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background với rounded corners -->
  <rect width="192" height="192" rx="48" ry="48" fill="url(#mainGrad192)" filter="url(#shadow192)"/>
  
  <!-- Highlight overlay -->
  <ellipse cx="96" cy="57.599999999999994" rx="96" ry="38.400000000000006" fill="url(#highlightGrad192)" opacity="0.4"/>
  
  <!-- Main circle với gradient -->
  <circle cx="96" cy="96" r="53.760000000000005" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="3.84"/>
  
  <!-- Letter S với style đẹp -->
  <text 
    x="96" 
    y="111.36" 
    font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
    font-size="96" 
    font-weight="700" 
    fill="white" 
    text-anchor="middle" 
    dominant-baseline="central"
    letter-spacing="-1.92"
    filter="url(#glow192)"
    style="text-shadow: 0 2px 4px rgba(0,0,0,0.2);"
  >S</text>
  
  <!-- Decorative dots -->
  <circle cx="67.2" cy="67.2" r="5.76" fill="rgba(255,255,255,0.6)"/>
  <circle cx="124.8" cy="124.8" r="4.800000000000001" fill="rgba(255,255,255,0.5)"/>
</svg>
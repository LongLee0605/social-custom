<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ứng dụng mạng xã hội với chat real-time và thông báo" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Social Custom" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="/favicon-16x16.svg" />
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="/favicon-32x32.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.svg" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>Social Custom - Mạng xã hội của bạn</title>
  </head>
  <body>
    <!-- Loading screen để tránh trang trắng - tương thích với mọi trình duyệt -->
    <div id="initial-loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; align-items: center; justify-content: center; z-index: 9999;">
      <div style="width: 200px; height: 100px; max-width: 90vw; max-height: 50vh;">
        <svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="2" width="196" height="96" fill="none" stroke="#6366f1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="392" stroke-dashoffset="392">
            <animate attributeName="stroke-dashoffset" from="392" to="0" dur="2s" fill="freeze" />
          </rect>
        </svg>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      // Ẩn loading screen khi app đã load
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingEl = document.getElementById('initial-loading')
          if (loadingEl) {
            loadingEl.style.opacity = '0'
            loadingEl.style.transition = 'opacity 0.3s'
            setTimeout(() => loadingEl.remove(), 300)
          }
        }, 100)
      })
      
      // Service Worker registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('Service Worker registered:', registration)
            })
            .catch((error) => {
              console.log('Service Worker registration failed:', error)
            })
        })
      }
    </script>
  </body>
</html>
